<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/logo-OptimusTech.svg" type="image/svg">
    <title>OptimusTech</title>
</head>

<body>
    <header>
        <div class="cabecalho__logo">
            <img src="/img/logo-OptimusTech.svg" alt="Logo da OptimusTech">
            <h2 class="cabecalho__logo__nome">OptimusTech</h2>
        </div>
        <nav>
            <ul class="cabecalho__menu">
                <li><a href=”#” class="cabecalho__menu__link">Home</a></li>
                <li><a href=”#” class="cabecalho__menu__link">Produtos</a></li>
                <li><a href=”#” class="cabecalho__menu__link">Recursos</a></li>
                <li><a href=”#” class="cabecalho__menu__link">Sobre nós</a></li>
            </ul>
        </nav>
        <div class="cabecalho__espaco"></div>
        <div>
            <button type="submit" class="cabecalho__botao cabecalho__botao__enviar">Entrar</button>
            <button type="submit" class="cabecalho__botao cabecalho__botao__cadastrar">Cadastrar</button>
        </div>
    </header>

    <section class="container">
        <h2 class="container__secao">Sobre nós</h2>
        <h1 class="container__titulo">Por que somos diferentes?</h1>
        <p class="container__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o
            mundo a se concentrarem naquilo que é realmente importante para elas.</p>
    </section>

</body>

</html>
